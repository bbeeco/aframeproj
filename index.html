<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #dad2c5">
      <a-box
        position="-.25 1.5 -4"
        rotation="0 0 0"
        color="#cd311a"
        height="3"
        width="1.3"
        shadow
        length="1"
      ></a-box>
      
      <a-sphere
        position="-.25 3.8 -4"
        radius="0.4"
        color="#1a1b20"
        shadow
      ></a-sphere>
  
      <a-plane
        position="0 2.1 -2"
        rotation="0 0 43"
        width=".02"
        height="4"
        shadow
        color="#dad2c5"
      ></a-plane>
      <a-plane
        position="-.285 2.40 -1.98"
        rotation="0 0 43"
        width=".022"
        height=".93"
        shadow
        color="#1a1b20"
      ></a-plane>
      <a-plane
        position="0 1.65 -5.0"
        rotation="0 -2 0"
        width="5.2"  
        height="8"
        color="#1a1b20"
        shadow
      ></a-plane>
      <a-sphere
        position=".40 1.8 -2.8"
        radius=".6"
        color="#1a1b20"
        shadow
        theta-start="0"
        phi-start="0"
        phi-length="180"
        rotation="-90 0 0"
      ></a-sphere>
      <a-sphere
        position=".40 1.8 -2.8"
        radius=".6"
        color="#dad2c5"
        shadow
        theta-start="0"
        phi-start="0"
        phi-length="180"
        rotation="90 0 0"
      ></a-sphere>
    </a-scene>
  </body>
</html>
